<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pose Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/css/style.css" />
<script>
    function callAPI(){
            var pose = document.getElementById("poseList").value;
            var custom = document.getElementById("promptText").value;
            if(custom == ""){
                document.getElementById("hiddenprompt").value = "";
                document.getElementById("hiddenprompt").value = pose;
            }
            else{
                document.getElementById("hiddenprompt").value = custom;
            }
            document.formprompt.submit();
        }
</script>
</head>
<body>
<form id="formprompt" name="formprompt" action="#" th:action="@{/getimage}" th:object="${prompt}" method="get">
    <h1>AI-Powered Pose Generator</h1>
    <div id="slider"></div>
    <div class="field">
        <label for="poseList">Select a pose:</label>
        <select id="poseList" class="form-control">
            <option value = "0" selected> None </option>
            <!-- TODO: Remove these static values -->
            <option value = "0"> STAND </option>
            <option value = "0"> PLANK </option>
            <option value = "0"> SIT </option>
            <option value = "0"> BEND </option>
            <option value = "0"> PUSHUP </option>
           <!-- <option th:each="p : ${poselist}" th:value="${p}" th:text="${p}"></option>      -->
       </select>
    </div>
    <div class="field">
        <label for="promptText">Enter prompt:</label>
        <textarea id="promptText" name="promptText"></textarea>
        <input type="hidden" th:field="*{prompt}"  id="hiddenprompt" >
    </div>
    <div class="field submitField">
        <button class="submitBtn" onClick="callAPI();">
            Generate Image
            <span class="icon material-symbols-outlined">
                send
            </span>
        </button>   
    </div>
</form>
</body>
</html>
